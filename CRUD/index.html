<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body style="background-color: #77777707;">
    <div class="inputsContainer bg-light py-4 w-75 m-auto">
        <div class="form-group w-75 m-auto  ">
            <label for="productName">productName</label>
            <input type="text" id="productName" class="form-control w-100">
        </div>
        <div class="form-group w-75 m-auto  ">
            <label for="productPrice">productPrice</label>
            <input type="number" id="productPrice" class="form-control w-100">
        </div>
        <div class="form-group w-75 m-auto  ">
            <label for="productCategory">productCategory</label>
            <input type="text" id="productCategory" class="form-control w-100">
        </div>
        <div class="form-group w-75 m-auto  ">
            <label for="productDesc">productDesc</label>
            <textarea class="form-control w-100" id="productDesc"></textarea>
        </div>
        <button id="BtnChange" onclick="addProduct()" class="btn btn-outline-info my-3 mx-auto d-block">add product</button>
    </div>
    <div class=" w-75 m-auto ">
        <input type="text" onkeyup=" searchProduct(this.value)" placeholder="search..." class="w-50 form-control d-block m-auto">
        <table class="table my-3 text-center">
            <thead>
                <th>Index</th>
                <th>productName</th>
                <th>productPrice</th>
                <th>productCategory</th>
                <th>productDesc</th>
                <th>update</th>
                <th>delete </th>
            </thead>
            <tbody id="displayTbody">

            </tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>

</html>
